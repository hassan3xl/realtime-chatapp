services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=chatapp
      - POSTGRES_USER=chatapp_user
      - POSTGRES_PASSWORD=chatapp_password
    ports:
      - "5433:5432"

  backend:
    build: ./backend
    user: "1000:1000"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    environment:
      - DATABASE_URL=postgres://chatapp_user:chatapp_password@db:5432/chatapp
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db

  frontend:
    build: ./frontend
    user: "1000:1000"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
